services:
  redis:
    image: redis:7-alpine
    container_name: bimuz-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bimuz-network
      - backend  # Connect to backend network for API access

  bot:
    image: bimuz-bot:latest
    container_name: bimuz-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Use internal API URL if available, fallback to external
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bimuz-network
      - backend  # Connect to backend network for API access
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  bimuz-network:
    driver: bridge
  backend:
    external: true  # Use existing backend network from server compose