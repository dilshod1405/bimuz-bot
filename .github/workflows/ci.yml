name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check .
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only .
        continue-on-error: true

  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          BOT_TOKEN=test_token_1234567890
          API_BASE_URL=http://localhost:8000
          REDIS_URL=redis://localhost:6379/0
          EOF
      
      - name: Test imports
        run: |
          python -c "import bot; import handlers; import api_client; import storage; import keyboards; import utils"
      
      - name: Check syntax
        run: |
          python -m py_compile bot.py
          python -m py_compile handlers/*.py
          python -m py_compile api_client.py
          python -m py_compile storage.py
          python -m py_compile keyboards.py
          python -m py_compile utils.py
          python -m py_compile config.py

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t bimuz-bot:test .
      
      - name: Test Docker image
        run: |
          docker run --rm bimuz-bot:test python --version
          docker run --rm -e BOT_TOKEN=test_token -e API_BASE_URL=http://localhost:8000 -e REDIS_URL=redis://localhost:6379/0 bimuz-bot:test python -c "import bot; import handlers; print('All imports successful')"

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          BOT_TOKEN=test_token_1234567890
          API_BASE_URL=http://localhost:8000
          REDIS_URL=redis://redis:6379/0
          EOF
      
      - name: Build Docker image for testing
        run: |
          docker build -t bimuz-bot:latest .
      
      - name: Install docker-compose if needed
        run: |
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker compose version || docker-compose --version
      
      - name: Test with docker compose
        run: |
          # Pull only redis, skip bot (already built)
          docker compose pull redis || docker-compose pull redis || true
          # Start services
          docker compose up -d || docker-compose up -d
          sleep 10
          docker compose ps || docker-compose ps
          docker compose logs bot || docker-compose logs bot
          docker compose down -v || docker-compose down -v
